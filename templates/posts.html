<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Site - Posts</title>
</head>

<body style="display: flex; align-items: center; justify-content: center;">

    <div>
        <h1>All Posts</h1>
        <ul style="border: 1px solid #ccc;">
            {% for blog in posts %}
            <li style="border: 1px solid #ccc; padding: 5px; margin: 5px;">
                <a href={{ url_for("post_detail", post_id=blog.id) }}>
                    {{ blog.title }}
                </a>
                <p style="white-space: nowrap; max-width: 500px; overflow: hidden; text-overflow: ellipsis;">{{
                    blog.content
                    }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
